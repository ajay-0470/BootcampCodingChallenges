<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="bg-light border-bottom p-3 mb-3">
    <div class="container">
      <h1 class="h4 mb-2">Course Portal</h1>
      <nav>
        <a href="login.html" class="me-2">Login</a>
        <a href="dashboard.html" class="me-2">Dashboard</a>
        <a href="profile.html" class="me-2">Profile</a>
        <a href="gallery.html">Gallery</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card">
          <div class="card-body">

            <form>

              <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input id="name" type="text" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label" for="edu">Education</label>
                <input id="edu" type="text" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label" for="bio">Bio</label>
                <textarea id="bio" class="form-control"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label" for="git">GitHub</label>
                <input id="git" type="url" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label" for="photo">Photo</label>
                <input id="photo" type="file" class="form-control">
              </div>

              <button class="btn btn-primary">Save</button>

            </form>

          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
