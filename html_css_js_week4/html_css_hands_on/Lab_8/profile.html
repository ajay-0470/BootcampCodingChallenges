<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>profile</title>

<link rel="stylesheet" href="normalize.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
<div class="container-fluid">
<a class="navbar-brand" href="dashboard.html">Course Portal</a>
<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#siteNav">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="siteNav">
<ul class="navbar-nav ms-auto">
<li><a class="nav-link" href="login.html">Login</a></li>
<li><a class="nav-link" href="dashboard.html">Dashboard</a></li>
<li><a class="nav-link active" href="profile.html">Profile</a></li>
<li><a class="nav-link" href="gallery.html">Gallery</a></li>
</ul>
</div>
</div>
</nav>
</header>

<main class="container my-3">

<div class="row g-3">

<div class="col-12 col-md-4">
<div class="card"><div class="card-body text-center">

<img id="avatarPreview" src="assets/default-avatar.png" class="profile-avatar rounded-circle mb-2">

<input id="avatarInput" type="file" class="form-control" accept="image/*">

<hr>

<h6>Skills</h6>

<div id="skillsArea" class="skills-badges"></div>

<div class="input-group mt-2">
<input id="skillInput" class="form-control">
<button id="addSkill" class="btn btn-outline-secondary">Add</button>
</div>

</div></div>
</div>

<div class="col-12 col-md-8">
<div class="card"><div class="card-body">

<form>
<label>Full Name</label>
<input class="form-control" required>

<label class="mt-2">Education</label>
<input class="form-control">

<label class="mt-2">GitHub</label>
<input class="form-control" type="url">

<label class="mt-2">Short bio</label>
<textarea class="form-control" rows="4" maxlength="300"></textarea>

<button class="btn btn-primary w-100 mt-3">Save</button>
</form>

</div></div>
</div>

</div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="profile.js"></script>
</body>
