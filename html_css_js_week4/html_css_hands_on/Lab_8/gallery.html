<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>gallery</title>

<link rel="stylesheet" href="normalize.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
<div class="container-fluid">
<a class="navbar-brand" href="dashboard.html">Course Portal</a>
<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#siteNav">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="siteNav">
<ul class="navbar-nav ms-auto">
<li><a class="nav-link" href="login.html">Login</a></li>
<li><a class="nav-link" href="dashboard.html">Dashboard</a></li>
<li><a class="nav-link" href="profile.html">Profile</a></li>
<li><a class="nav-link active" href="gallery.html">Gallery</a></li>
</ul>
</div>
</div>
</nav>
</header>

<main class="container my-3">

<div class="row g-3">

<div class="col-6 col-md-4">
<figure class="gallery-item card">
<a class="gallery-link" href="#" data-src="assets/1.png" data-caption="Image 1">
<img src="assets/1.png" class="card-img-top img-fluid" alt="">
<figcaption class="caption-overlay">Image 1</figcaption>
</a>
</figure>
</div>

<div class="col-6 col-md-4">
<figure class="gallery-item card">
<a class="gallery-link" href="#" data-src="assets/2.png" data-caption="Image 2">
<img src="assets/2.png" class="card-img-top img-fluid">
<figcaption class="caption-overlay">Image 2</figcaption>
</a>
</figure>
</div>

<div class="col-6 col-md-4">
<figure class="gallery-item card">
<a class="gallery-link" href="#" data-src="assets/3.png" data-caption="Image 3">
<img src="assets/3.png" class="card-img-top img-fluid">
<figcaption class="caption-overlay">Image 3</figcaption>
</a>
</figure>
</div>

</div>

</main>

<div class="modal fade" id="galleryModal">
<div class="modal-dialog modal-dialog-centered modal-lg">
<div class="modal-content">
<div class="modal-body p-0">
<img id="modalImage" class="w-100">
</div>
<div class="modal-footer">
<small id="modalCaption" class="text-muted"></small>
<button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="gallery.js"></script>
</body>
</html>
