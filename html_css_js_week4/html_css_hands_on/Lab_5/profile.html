<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
    <div class="container-fluid px-2 px-md-3">
      <a class="navbar-brand" href="dashboard.html">Course Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNav"
              aria-controls="siteNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="siteNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container-fluid px-2 px-md-3">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8">
      <div class="card my-3">
        <div class="card-body">

          <form>
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input id="name" type="text" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label" for="edu">Education</label>
              <input id="edu" type="text" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label" for="bio">Bio</label>
              <textarea id="bio" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label" for="git">GitHub</label>
              <input id="git" type="url" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label" for="photo">Photo</label>
              <input id="photo" type="file" class="form-control">
            </div>

            <button class="btn btn-primary w-100" type="submit">Save</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
