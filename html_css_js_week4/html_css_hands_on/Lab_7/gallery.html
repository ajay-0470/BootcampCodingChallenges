<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
    <div class="container-fluid px-2 px-md-3">
      <a class="navbar-brand" href="dashboard.html">Course Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="siteNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container-fluid px-2 px-md-3 my-3">
  <h2 class="h5 mb-3">Gallery</h2>

  <div class="row g-3">

    <div class="col-6 col-md-4">
      <figure class="gallery-item card">
        <a class="gallery-link" href="#" data-src="assets/1.png" data-caption="Image 1 — example">
          <img src="assets/1.png" class="card-img-top img-fluid" alt="Image 1">
          <figcaption class="caption-overlay p-2">Image 1 — example</figcaption>
        </a>
      </figure>
    </div>

    <div class="col-6 col-md-4">
      <figure class="gallery-item card">
        <a class="gallery-link" href="#" data-src="assets/2.png" data-caption="Image 2 — example">
          <img src="assets/2.png" class="card-img-top img-fluid" alt="Image 2">
          <figcaption class="caption-overlay p-2">Image 2 — example</figcaption>
        </a>
      </figure>
    </div>

    <div class="col-6 col-md-4">
      <figure class="gallery-item card">
        <a class="gallery-link" href="#" data-src="assets/3.png" data-caption="Image 3 — example">
          <img src="assets/3.png" class="card-img-top img-fluid" alt="Image 3">
          <figcaption class="caption-overlay p-2">Image 3 — example</figcaption>
        </a>
      </figure>
    </div>

  </div>
</main>

<div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0">
        <img id="modalImage" src="" class="w-100" alt="">
      </div>
      <div class="modal-footer">
        <small id="modalCaption" class="text-muted"></small>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="gallery.js"></script>
</body>
</html>
